
<div class="container">
  <p class="title">Sign in</p>

  <div id="sign-in">
    <div class="login">
      <input type="email" placeholder="Email" [(ngModel)]="email" class="form">
      <input type="pasword" placeholder="Pasword" [(ngModel)]="password" class="form">
      <button class="button" (click)="register()">Sign up</button>
      <a routerLink="/login" class="login-link">Would you like to log in?</a>
    </div>
  </div>
</div>
