
<div class="container">
  <p class="title">Login</p>

  <div id="sign-in">
    <div class="login">
      <input type="email" placeholder="Email" [(ngModel)]="email" class="form">
      <input type="pasword" placeholder="Pasword" [(ngModel)]="password" class="form">
      <button class="button" (click)="register()">Sign in</button>
    </div>
  </div>
</div>
