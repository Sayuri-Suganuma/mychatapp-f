<div class="container">

  <h1 class="title">Create Chatroom</h1>

  <div>
    <label for="ownerId" class="sav-title">Owner ID</label>
    <input id="ownerId" type="text" [ngModel]="currentUserId" class="form">
  </div>

  <div>
    <label for="partnerId" class="sav-title">Partner ID</label>
    <input id="pertnerId" type="text" [value]="" class="form">
  </div>

  <div>
    <label for="title" class="sav-title">Title</label>
    <input type="text" class="form">
  </div>

  <div class="button">
    <a (click)="chatroom()" class="create-button">Let's chat!!</a>
  </div>

  <div class="back-button">
    <a routerLink="/" class="create-button">Back</a>
  </div>
</div>
