<div class="container">

  <h1 class="title">Create Chatroom</h1>

  <div>
    <label for="ownerId" class="sav-title">Owner ID</label>
    <input id="ownerId" type="text" [(ngModel)]="this.ownerId" 
          name="ownerId" required class="form" readonly>
  </div>

  <div>
    <label for="partnerId" class="sav-title">Partner ID</label>
    <input id="pertnerId" type="text" [(ngModel)]="partnerId" name="partnerId" class="form" required >
  </div>

  <div>
    <label for="title" class="sav-title">Title</label>
    <input type="text" class="form" [(ngModel)]="title" name="title" required>
  </div>

  <div >
    <a (click)="chatroom()" class="create-button" class="button">Let's chat !</a>
  </div>

  <div>
    <a routerLink="/chatrooms" class="create-button" class="back-button">Back</a>
  </div>
</div>
