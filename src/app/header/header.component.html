<header>
  <div class="header-container">
    <ul>
      <li *ngIf="showLogout"style="list-style-type: none;" class="nav-item">
        <a (click)="logout()">
          Logout
        </a>
      <li *ngIf="userName" class="username">{{ userName }}</li>
      <li *ngIf="showBackButton" style="list-style-type: none;" class="nav-back" >
        <a >
          <ion-icon name="return-down-back-outline" routerLink="/index" ></ion-icon>
        </a>
      </li>
    </ul>
  </div>
</header>
